<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="static\assets\global\plugins\bootstrap\css\bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="static\assets\global\css\components.css">
    <link type="text/css" rel="stylesheet" href="static\assets\admin\pages\css\login.css">
    <script src="static\assets\global\plugins\jquery-1.11.0.min.js" type=text/javascript></script>
</head>
<body id="body" class="login">
    <div class="content">
        <h3 class="form-title">注册</h3>
        <div class="form-group">
            <div>
                <input class="form-control" name="telphone" id="telphone"
                type="text" placeholder="手机号">
            </div>
        </div>
        <div class="form-group">
            <div>
                <input class="form-control" name="otpCode" id="otpCode"
                type="text" placeholder="验证码">
            </div>
        </div>
        <div class="form-group">
            <div>
                <input class="form-control" name="name" id="name"
                type="text" placeholder="昵称">
            </div>
        </div>
        <div class="form-group">
            <div>
                <input class="form-control" name="age" id="age"
                type="text" placeholder="年龄">
            </div>
        </div>
        <div class="form-group">
            <div>
                <select class="form-control" name="gender" id="gender"
                 placeholder="性别">
                
                    <option value ="1">男</option>
                    <option value ="2">女</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div>
                <input class="form-control" name="password" id="password"
                type="password" placeholder="密码">
            </div>
        </div>
        <div class="form-actions">
            <button class="btn blue" id="register" type="submit">
                提交注册
            </button>
        </div>
    </div>
</body>

<style>
    
    .content{
        position: relative;
        left: 25%;
        top: 30px;
    }
    
    #body{
        background-image: url("login.jpg");
        background-size: 100%;
    }
</style>

<script>
    jQuery(document).ready(function(){
        $("#register").on("click",function(){
            var telphone=$("#telphone").val();
            var password=$("#password").val();
            var age=$("#age").val();
            var gender=$("#gender").val();
            var name=$("#name").val();
            var otpCode=$("#otpCode").val();
            if(telphone==null||telphone==""){
                alert("手机不能为空");
                return false;
            }
            if(password==null||password==""){
                alert("密码不能为空");
                return false;
            }
            if(age==null||age==""){
                alert("年龄不能为空");
                return false;
            }
            if(gender==null||gender==""){
                alert("性别不能为空");
                return false;
            }
            if(otpCode==null||otpCode==""){
                alert("验证码不能为空");
                return false;
            }
            if(name==null||name==""){
                alert("昵称不能为空");
                return false;
            }
            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8090/user/register",
                data:{
                    "telphone":$("#telphone").val(),
                    "password":$("#password").val(),
                    "age":$("#age").val(),
                    "gender":$("#gender").val(),
                    "otpCode":$("#otpCode").val(),
                    "name":$("#name").val(),

                },
                //允许跨域
                xhrFields:{withCredentials:true},
                success:function(data){
                    if(data.status=="success"){
                        alert("成功");
                        window.location.href="login.html"
                    }else{
                        alert("失败  "+data.data.errMsg)
                    }
                },
                error:function(data){
                    alert("失败   "+data.responseText)
                }
            })
        })
    });
</script>
</html>
